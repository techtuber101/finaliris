services:
  # Caddy reverse proxy with SSL termination
  caddy:
    image: caddy:2-alpine
    container_name: irisvision-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - /var/log/caddy:/var/log/caddy
    networks:
      - irisvision-network
    depends_on:
      - frontend
      - backend
    environment:
      - CADDY_INGRESS_NETWORKS=irisvision-network

  redis:
    image: redis:7-alpine
    container_name: irisvision-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./backend/services/docker/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf --save 60 1 --loglevel warning
    networks:
      - irisvision-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    image: ghcr.io/suna-ai/suna-backend:latest
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: irisvision-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend/.env:/app/.env
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=False
    networks:
      - irisvision-network
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started

  worker:
    image: ghcr.io/suna-ai/suna-backend:latest
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: irisvision-worker
    restart: unless-stopped
    command: uv run dramatiq --skip-logging --processes 4 --threads 4 run_agent_background
    volumes:
      - ./backend/.env:/app/.env:ro
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=False
    networks:
      - irisvision-network
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    init: true
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_URL=https://irisvision.ai
        - NEXT_PUBLIC_APP_URL=https://irisvision.ai
        - NEXT_PUBLIC_BACKEND_URL=https://irisvision.ai/api
        - NEXT_PUBLIC_ENV_MODE=local
    container_name: irisvision-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    # Load runtime environment variables (including Supabase) for the Next.js server
    env_file:
      - ./frontend/.env.local
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_URL=https://irisvision.ai
      - NEXT_PUBLIC_APP_URL=https://irisvision.ai
      - NEXT_PUBLIC_BACKEND_URL=https://irisvision.ai/api
      - NEXT_PUBLIC_ENV_MODE=local
    networks:
      - irisvision-network
    depends_on:
      - backend

networks:
  irisvision-network:
    driver: bridge

volumes:
  redis_data:
  caddy_data:
  caddy_config:
